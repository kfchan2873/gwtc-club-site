<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect
      // Take /gwtc-club-site/some/path and redirect to /gwtc-club-site/?/some/path
      (function () {
        var l = window.location;
        var repo = "/gwtc-club-site";
        var path = l.pathname.startsWith(repo) ? l.pathname.slice(repo.length) : l.pathname;
        l.replace(repo + "/?/" + path.replace(/^\/+/, "") + l.search + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
